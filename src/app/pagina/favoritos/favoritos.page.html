<app-cabecalho></app-cabecalho>

<ion-content>
  <h1 class="titulo-pagina">Favoritos</h1>

  <div class="grade-pokemons">
    <ng-container *ngFor="let pokemon of favoritos">
      <div class="pokemon-clicavel" (click)="abrirDetalhes(pokemon.id)">
        <app-ficha-pokemon
          [pokemon]="pokemon"
          (favoritar)="favoritar(pokemon)"
        ></app-ficha-pokemon>
      </div>
    </ng-container>

    <div *ngIf="favoritos.length === 0" class="sem-favoritos">
      Nenhum Pok√©mon favoritado ainda.
    </div>
  </div>
</ion-content>
